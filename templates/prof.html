{% extends "base.html" %}
{% block content %}


<h2> Список профессий </h2>
{% if type == "ol" %}
    <ol>
        {% for el in list %}
            <li>{{ el }}</li>
        {% endfor %}
    </ol>
{% elif type == "ul" %}
    <ul>
        {% for el in list %}
            <li>{{ el }}</li>
        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
